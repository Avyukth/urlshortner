<!-- forms.html -->
{{if .Success}}
    <h1>Thanks for your message!</h1>
{{else}}
    <h1>Url Shortner</h1>
    <form method="post" action="/long">
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" name="url">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{{end}}
